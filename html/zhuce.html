		<div class="container">
			<h2>注册会员</h2>
			<ul class="info-list">
				<li class="mt25">
					<div class="tips" style="display:none;">
						<p class="clearfix"><i class="icon i-error"></i>请输入正确的手机</p>
					</div>
					<div class="input_wrap username">
						<i class="icon i-phone"></i>
						<input class="W_input" type="text" placeholder="请输入手机号码" name="username">

						<input type="button" class="btn button-Blue" value="发送校验码"/>

				</li>
				<li class="mt25 clearfix">
					<div class="tips" style="display:none;">
						<p class="clearfix"><i class="icon i-error"></i>密码至少为6位</p>
					</div>
					<div class="input_wrap border-R password">
						<i class="icon i-psword"></i>
						<input class="W_input" type="password" placeholder="请输入密码"  name="password">
					</div>
				</li>
				<li class="auto-check clearfix">
					<label for="login_form_savestate">
						<input id="login_form_savestate" class="W_checkbox" type="checkbox" checked="checked">
						<i class="icon i-check"></i>
						<span class="S_txt2">我已阅读并同意<a class="aClick">《要买车使用条款》</a></span>
					</label>
				</li>
				<li class="mt25">
					<input class="btn" type="button" value="注册"/>

				<li class="isall mt20 clearfix">

			</ul>
			<div class="otherLo">
				<span>您还可以使用以下方式直接登录</span>
				<div class="mt10">
					<a><i class="icon i-wx"></i></a>
